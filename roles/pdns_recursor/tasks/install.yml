---
- name: Add an Apt signing key, uses whichever key is at the URL
  apt_key:
    url: https://repo.powerdns.com/FD380FBB-pub.asc
    state: present

- name: Add PowerDNS Recursor repo
  apt_repository:
    repo: deb [arch=amd64] http://repo.powerdns.com/ubuntu {{ pdnsrec_ver }}
    state: present
  tags: pdnsrec_install

- name: Ansible copy file to remote server
  copy:
    src: apt.pdns
    dest: /etc/apt/preferences.d/pdns
    mode: 0644

- name: Install dns packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
      - dnsutils
      - pdns-recursor
    state: present
    # Do not start the service
    policy_rc_d: 101
    update_cache: yes
